<canvas id="myCanvas" width="300" height="300" style="border:1px solid;"></canvas>
<br>
<p>X:</p>
<p id="x_value">--</p>
<p>Y:</p>
<p id="y_value">--</p>
<script>
    //-----------------------------------------------------
    function keyDownEventHandler() {
        if (event.keyCode == 40)
            direction = "down";
        if (event.keyCode == 38)
            direction = "up";
        if (event.keyCode == 37)
            direction = "left";
        if (event.keyCode == 39)
            direction = "right";
    }
    function TimeEventHandler() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 400, 300);
        if (direction == "right")
            player_x += 20;
        if (direction == "left")
            player_x -= 20;
        if (direction == "down")
            player_y += 20;
        if (direction == "up")
            player_y -= 20;
        document.getElementById("x_value").innerHTML = player_x;
        document.getElementById("y_value").innerHTML = player_y;
        //draw rectangular
        ctx.fillStyle = "black";
        ctx.fillRect(player_x, player_y, 20, 20);
    }
    //-----------------------------------------------------
    ctx = document.getElementById('myCanvas').getContext('2d');
    var player_x = 100;
    var player_y = 100;
    var direction = "right";
    document.onkeydown = keyDownEventHandler;
    setInterval(TimeEventHandler, 300);
</script>
