    <h1>אודי חמודי</h1>
    <p>הוּדִי חֲמוּדִי (נכתב בשם "לָמָּה?") הוא שיר ילדים עברי שכתב משה דפנא והלחין נחום נרדי. השיר בוצע במקור על ידי
        הזמרת אסתר גמליאלית, ובהמשך הוקלט ובוצע על ידי אמנים רבים כשושנה דמארי, יפה ירקוני, אסתר עופרים ושולה חן.</p>
